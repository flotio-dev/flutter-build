name: Build Flutter Build Image

on:
  push:
    branches:
      - main
    paths:
      - 'flutter-build.Dockerfile'
      - 'build.sh'
  pull_request:
    branches:
      - main
    paths:
      - 'flutter-build.Dockerfile'
      - 'build.sh'

jobs:
  # The build-and-push job remains largely the same.
  build-and-push:
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64

    permissions:
      contents: read
      packages: write # Correctly set 'packages: write' permission

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Use GITHUB_TOKEN for internal actions, it has the write:packages scope
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/flutter-build
          tags: |
            # Only tag main/branch pushes with the architecture suffix
            type=ref,event=branch,suffix=-${{ matrix.arch }}
            type=raw,value=latest-${{ matrix.arch }},enable={{is_default_branch}}
            # Keep other tags for PRs/SHAs if needed
            type=ref,event=pr,suffix=-${{ matrix.arch }}
            type=sha,prefix={{branch}}-,suffix=-${{ matrix.arch }}


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./flutter-build.Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  ---

  create-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Only run on successful push to the main branch
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write # Correctly set 'packages: write' permission

    env:
      REPOSITORY: ghcr.io/${{ github.repository_owner }}/flutter-build

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          # Create and push the latest tag manifest
          docker buildx imagetools create -t $REPOSITORY:latest \
            $REPOSITORY:latest-amd64 \
            $REPOSITORY:latest-arm64
          
          # Create and push the main branch tag manifest
          docker buildx imagetools create -t $REPOSITORY:main \
            $REPOSITORY:main-amd64 \
            $REPOSITORY:main-arm64